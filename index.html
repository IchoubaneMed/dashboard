<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohamed Ichoubane">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <link rel="icon" type="image/png" href="img/dash-icon.png"/>
    <title>Dashboard</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="header-top">
            <button type="button" class="search"><span class="mdi mdi-magnify"></span></button>
            <input type="text" name="" id="" placeholder="Search...">
            <button class="theme"><span class="mdi mdi-weather-sunny"></span></button>
            <a href="#" class="github"><span class="mdi mdi-github"></span></a>
        </div>
        <div class="header-bottom">
            <div class="header-h2">
                <h2>The Odin Project</h2>
            </div>
            <div class="header-btn">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
    </header>

    <!--Sidebar-->
    <aside>
        <div class="dash-title">
            <span class="mdi mdi-view-dashboard"></span><h1>Dashboard</h1>
        </div>
        <div class="dash-first">
            <span class="mdi mdi-home"></span><a href="#">Home</a>
            <span class="mdi mdi-card-account-details"></span><a href="#">Profile</a>
            <span class="mdi mdi-message-reply-text"></span><a href="#">Messages</a>
            <span class="mdi mdi-history"></span><a href="#">History</a>
            <span class="mdi mdi-file-document-multiple"></span><a href="#">Tasks</a>
            <span class="mdi mdi-google-circles-communities"></span><a href="#">Communities</a>
        </div>
        <div class="dash-second">
            <span class="mdi mdi-tools"></span><a href="#">Settings</a>
            <span class="mdi mdi-help-circle"></span><a href="#">Support</a>
            <span class="mdi mdi-shield-lock"></span><a href="#">Privacy</a>
        </div>
    </aside>

    <!--Main-->
    <main></main>
</body>
</html>
